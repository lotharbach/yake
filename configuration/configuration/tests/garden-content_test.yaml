templates:
  - garden-content.yaml
tests:
  - it: should create secret with test values
    values:
      - ../values-test.yaml
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: stringData['values.yaml']
          value: |-
            backups:
              enabled: false
            gardener:
              defaultDomains:
                - domain: mydomain.example.org
                  provider: example
                  credentials:
                    token: example
              internalDomain:
                domain: internal.mydomain.example.org
                provider: example
                credentials:
                  token: example
            gardenlet:
              bootstrapTokenId: bootstrapTokenId
              bootstrapTokenSecret: bootstrapTokenSecret
  - it: should contain backup config with backup enabled/credentials
    values:
      - ../values-test.yaml
    set:
      backups.enabled: true
      backups.credentials.foo: bar
    asserts:
      - matchRegex:
          path: stringData['values.yaml']
          pattern: |-
            backups:
              credentials:
                foo: bar
              enabled: true
            gardener:
              defaultDomains:
                - domain: mydomain.example.org
                  provider: example
                  credentials:
                    token: example
              internalDomain:
                domain: internal.mydomain.example.org
                provider: example
                credentials:
                  token: example
