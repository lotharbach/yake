templates:
  - kubeconfig.yaml
tests:
  - it: should create secret with default values
    set:
      kubeconfig: |-
        apiVersion: v1
        clusters:
        - test: test
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: stringData['kubeconfig']
          value: |-
            apiVersion: v1
            clusters:
            - test: test
