apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gardenlet-bootstrap
  namespace: yake
spec:
  targetNamespace: garden
  storageNamespace: garden
  kubeConfig:
    secretRef:
      name: gardener-internal
      key: kubeconfig
  install:
    remediation:
      retries: 3
    createNamespace: true
  interval: 1m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: gardenlet/bootstrap
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: yake
        namespace: yake
      interval: 1m
