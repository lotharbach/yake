apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-management-config
  namespace: yake
spec:
  install:
    remediation:
      retries: 3
    createNamespace: true
  interval: 1m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: cert-management/config
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: yake
        namespace: yake
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: yake-config
      optional: false
