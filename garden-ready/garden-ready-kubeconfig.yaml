apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garden-ready-kubeconfig
  namespace: yake
spec:
  install:
    remediation:
      retries: -1
    createNamespace: true
  interval: 1m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: garden-ready/kubeconfig
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: yake
        namespace: yake
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: yake-config
      optional: false
