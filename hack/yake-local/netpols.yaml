apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-to-knot-from-dns-management
  namespace: garden
spec:
  egress:
  - ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
    to:
    - podSelector:
        matchLabels:
          app: knot
      namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: default
  podSelector:
    matchLabels:
      app.kubernetes.io/name: external-dns-management
  policyTypes:
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-to-knot-from-cert-management
  namespace: garden
spec:
  egress:
  - ports:
    - port: 53
