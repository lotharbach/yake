---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-to-kube-dns-from-step-ca
  namespace: garden
spec:
  egress:
  - ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchExpressions:
        - key: k8s-app
          operator: In
          values:
          - kube-dns
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchExpressions:
        - key: k8s-app
          operator: In
          values:
          - node-local-dns
    - ipBlock:
        cidr: 10.2.0.10/32
    - ipBlock:
        cidr: 169.254.20.10/32
  podSelector:
    matchLabels:
      app.kubernetes.io/name: step-certificates
  policyTypes:
  - Egress
